<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/miniCss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <title>Title</title>
</head>
<body>
<header>
    <div class="mainHeader">
        <p th:if="${user}!='게스트'"><button onclick="location.href='/'">홈</button><button onclick="location.href='/login'">로그아웃</button></p></p>
    </div>
</header>

<div class="base">
    <h2>내 정보</h2>
<table class="feedTable" id="feedTable" border="1">
<caption><button onclick="location.href='/user/update'">수정</button></caption>
</table>
</div>

<script>

</script>

<script th:inline="javascript">
    var token = $.cookie("token");
    var id
    var type
    $.ajax({
        method:'POST',
        cache:false,
        url: '/user/info',
        beforeSend : function(xhr) {
            xhr.setRequestHeader("token",token);
        },
        success:function (data) {
            id = data['id']
            type = data['type']
            tr0()
            td0("닉네임 : ")
            td0(data['nickName'])
            tr0()
            td0("생성 일시 : ")
            td0(data['createdAt'])
            if(data['updatedAt'] !== null){
                tr0()
                td0("수정 일시 : ")
                td0(data['updatedAt'])
            }
            tr0()
            td0("등급 : ")
            td0(data['roles'])
            tr0()
            td0("개시글 수 : ")
            td0(data['feeds'].length)
            tr0()
            td0("댓글 수 : ")
            td0(data['comments'].length)


        },
        error(data){

        }
        });



    function tr0(){
        $list = $('#feedTable');

        $list.append('<tr>' + '</tr>');
    };


    function td0(a){
        $list = $('#feedTable');
        $list.append('<td>' + a+ '</td>');
    };
</script>
<footer><hr></footer>
</body>
</html>
