<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/miniCss.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="base">
<h2>로그인 페이지</h2>
<form id="loginForm" method="post">
    <p>UserName : <input type="text" id="userId"></p>
    <p>Password &nbsp;: <input type="password" id="password"></p>
    <p><input type="button" value="로그인" id="add"><input type="button" value="취소" id="back"><input type="button" value="가입" id="join"></p>
</form>
<form id="act" action="/kakao/login" method="get">
    <p><button class="kakao" type="submit"><img src="/imgs/kakao.png"> </button></p>
</form>
</div>

<script th:inline="javascript">
    var host = [[${@environment.getProperty('test.url')}]];
    $("#act").attr("action", "http://"+host+":8080/kakao/login");
</script>

<script>
    $(function(){

        $('#back').on('click', function(e) {
            location.href="/";
        })
    });

    $(function(){
        $('#join').on('click', function(e) {
            location.href="/join";
        })
    });
</script>

<script>
    $(function(){

        $('#add').on('click', function(e) {
            var userId = document.getElementById("userId").value;
            var password = document.getElementById("password").value;

            var str = {"userId":userId,"password":password};

            $.ajax({
                url:'/user/login',
                type:'POST',
                data : JSON.stringify(str),
                dataType : 'json',
                contentType : 'application/json',
                success : function(data) {
                    console.log(data);
                    alert(data);
                    if (data === 1) {
                        $(location).attr('href', '/');
                    }
                },
                error:function(data){
                    console.log(data);
                }
            });
        });
    });
</script>

<footer><hr></footer>
</body>
</html>
